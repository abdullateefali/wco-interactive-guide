<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #1E3A8A;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: #FFFFFF;
        }
        .gold-bar {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 20px;
            background-color: #B45309;
        }
        .thank-you {
            font-size: 100px;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
        }
        .sub-message {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 80px;
            opacity: 0.9;
        }
        .next-steps-container {
            width: 1000px;
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }
        .step-box {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border-right: 8px solid #B45309;
            padding: 25px;
            text-align: right;
        }
        .step-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 10px;
            color: #B45309;
        }
        .step-text {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="gold-bar"></div>
        <div class="thank-you">شكراً لكم</div>
        <div class="sub-message">نحو جمارك ذكية وآمنة وميسرة للتجارة</div>
        
        <div class="next-steps-container">
            <div class="step-box">
                <div class="step-title">الخطوة 01</div>
                <div class="step-text">اعتماد خطة التنفيذ المقترحة من قبل الإدارة العليا.</div>
            </div>
            <div class="step-box">
                <div class="step-title">الخطوة 02</div>
                <div class="step-text">تخصيص الموارد المالية والبشرية اللازمة للمشروع.</div>
            </div>
            <div class="step-box">
                <div class="step-title">الخطوة 03</div>
                <div class="step-text">البدء الفوري في أنشطة الربع الأول من الجدول الزمني.</div>
            </div>
        </div>
    </div>
</body>
</html>
