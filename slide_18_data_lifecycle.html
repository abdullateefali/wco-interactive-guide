<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F8FAFC;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .header {
            padding-top: 40px;
            padding-right: 60px;
            margin-bottom: 60px;
        }
        h2 {
            font-size: 48px;
            font-weight: 900;
            color: #1E3A8A;
            border-right: 10px solid #B45309;
            padding-right: 20px;
        }
        .process-flow {
            display: flex;
            justify-content: space-between;
            padding-right: 60px;
            padding-left: 60px;
            position: relative;
            flex: 1;
        }
        .process-step {
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .step-icon-box {
            width: 120px;
            height: 120px;
            background-color: #FFFFFF;
            border: 6px solid #1E3A8A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #B45309;
            margin-bottom: 20px;
        }
        .step-num {
            background-color: #B45309;
            color: #FFFFFF;
            padding: 5px 15px;
            font-size: 18px;
            font-weight: 900;
            margin-bottom: 15px;
        }
        .step-title {
            font-size: 26px;
            font-weight: 900;
            color: #1E3A8A;
            line-height: 1.3;
        }
        .flow-line {
            position: absolute;
            top: 100px;
            right: 150px;
            left: 150px;
            height: 4px;
            background-color: #E2E8F0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2>دورة حياة تحليل البيانات الجمركية</h2>
        </div>
        <div class="process-flow">
            <div class="flow-line"></div>
            <div class="process-step">
                <div class="step-icon-box"><i class="fas fa-file-import"></i></div>
                <div class="step-num">المرحلة 01</div>
                <div class="step-title">جمع البيانات وتكاملها</div>
            </div>
            <div class="process-step">
                <div class="step-icon-box"><i class="fas fa-broom"></i></div>
                <div class="step-num">المرحلة 02</div>
                <div class="step-title">تنظيف وتدقيق البيانات</div>
            </div>
            <div class="process-step">
                <div class="step-icon-box"><i class="fas fa-chart-pie"></i></div>
                <div class="step-num">المرحلة 03</div>
                <div class="step-title">التحليل وتحديد الأنماط</div>
            </div>
            <div class="process-step">
                <div class="step-icon-box"><i class="fas fa-calculator"></i></div>
                <div class="step-num">المرحلة 04</div>
                <div class="step-title">حساب نقاط المخاطر</div>
            </div>
            <div class="process-step">
                <div class="step-icon-box"><i class="fas fa-gavel"></i></div>
                <div class="step-num">المرحلة 05</div>
                <div class="step-title">اتخاذ القرار والاستهداف</div>
            </div>
        </div>
    </div>
</body>
</html>
