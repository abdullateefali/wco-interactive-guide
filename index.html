<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل نظام تصنيف مخاطر البضائع (WCO) - عرض تفاعلي صوتي</title>
    <meta name="description" content="عرض تفاعلي شامل لدليل نظام تصنيف مخاطر البضائع WCO مع شرح صوتي مفصل لكل شريحة">
    <meta name="keywords" content="WCO, الجمارك, إدارة المخاطر, تصنيف البضائع, عرض تفاعلي, شرح صوتي">
    <meta name="author" content="فريق إدارة المخاطر الجمركية">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://wco-interactive-guide.github.io/">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .loading-container {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p class="loading-text">جاري تحميل العرض التفاعلي...</p>
    </div>

    <script>
        // إعادة توجيه إلى الملف الرئيسي للعرض
        window.location.href = 'interactive_presentation.html';
    </script>
</body>
</html>
